<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio</title>
    <style>
     .audioPlayer{
         position:relative;
         display:inline-box;
         background-color: red;
         width:200px;
         height:250px;
         text-align:center;
         margin-bottom:15px;
         font-family:sans-serif;
     }   
        
    </style>
</head>
<body>
 <script>
var audio1 = new Audio("assets/audio/have-a-little-faith.mp3 ");
var audio2 = new Audio("assets/audio/saturday-in-night.mp3");
var audio3 = new Audio("assets/audio/every-breath-you-take.mp3");
</script>

<div class="audioPlayer">
<input type="image" id=""style="height:200px;width:200px;"src="assets/images/record-unrecorded.png" 
onclick="audio1.paused?audio1.play():audio1.pause()">
<h5>have-a-little-faith</h5>
</div>

<div class="audioPlayer">
<input type="image" id=""style="height:200px;width:200px;"src="assets/images/record-unrecorded.png" 
onclick="audio2.paused?audio2.play():audio2.pause()">
<h5>saturday-in-night</h5>
</div>

<div class="audioPlayer">
<input type="image" id=""style="height:200px;width:200px;"src="assets/images/record-unrecorded.png" 
onclick="audio3.paused?audio3.play():audio3.pause()">
<h5>every-breath-you-take</h5>   
</body>
</html>
